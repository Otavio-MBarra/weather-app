<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./src/css/style.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <input type="search" name="" id="" />
      <section class="main-weather-panel">
        <img
          class="main-weather-panel__img-climate"
          src="./src/img/clound.svg"
          alt="icone da previsão do tempo"
        />
        <div class="main-weather-panel__city">
          <img src="./src/img/pin-icon.svg" alt="marcardor de localização" />
          <p class="main-weather-panel__city-name">
            Cachoeiro de Itapemirim, ES
          </p>
        </div>

        <div class="main-weather-panel__graus">
          <h2 class="main-weather-panel__graus__currenty-grau">
            18 <span>°c</span>
          </h2>
          <div class="main-weather-panel__graus__media-graus">
            <span class="media-graus__maximum">28°</span
            ><span class="media-graus__minimum">16°</span>
          </div>
        </div>

        <div class="main-weather-pane__climate-information">
          <div class="climate-information__card-information wind">
            <img
              class="card-information__icon"
              src="./src/img/wind-icon.svg"
              alt="icone de vento"
            />
            <div class="card-information__type-information">
              <p class="type-information__type">Vento</p>
              <p class="type-information__value">10<span> km/h</span></p>
            </div>
          </div>
          <div class="climate-information__card-information weather">
            <img
              class="card-information__icon"
              src="./src/img/weather-icon.svg"
              alt="icone de gotas de chuva"
            />
            <div class="card-information__type-information">
              <p class="type-information__type">Umidade</p>
              <p class="type-information__value">31<span> %</span></p>
            </div>
          </div>
          <div class="climate-information__card-information rain">
            <img
              class="card-information__icon"
              src="./src/img/rain-icon.svg"
              alt="icone de chuva"
            />
            <div class="card-information__type-information">
              <p class="type-information__type">chuva</p>
              <p class="type-information__value">10<span> %</span></p>
            </div>
          </div>
        </div>
      </section>
      <section></section>
    </main>
  </body>
</html>
