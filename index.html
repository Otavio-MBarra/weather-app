<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./src/css/style.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="main-weather-panel">
        <p class="main-weather-panel__city-name">
          Cachoeiro de Itapemirim - ES
        </p>
        <div class="main-weather-panel__graus">
          <h2 class="main-weather-panel__graus__currenty-grau">18°c</h2>
          <div class="main-weather-panel__graus__media-graus">28° 16°</div>
        </div>

        <div class="main-weather-pane__climate-information">
          <div class="climate-information__card-information">
            <img
              src="https://e7.pngegg.com/pngimages/401/219/png-clipart-blue-cloud-art-cloud-computing-cloud-blue-cloud.png"
              alt=""
            />
            <div class="card-information__type-information">
              <p class="type-information__type">Vento</p>
              <p class="type-information__value">10 km/h</p>
            </div>
          </div>
          <div class="climate-information__card-information">
            <img
              src="https://e7.pngegg.com/pngimages/401/219/png-clipart-blue-cloud-art-cloud-computing-cloud-blue-cloud.png"
              alt=""
            />
            <div class="card-information__type-information">
              <p class="type-information__type">Vento</p>
              <p class="type-information__value">10 km/h</p>
            </div>
          </div>
          <div class="climate-information__card-information">
            <img
              src="https://e7.pngegg.com/pngimages/401/219/png-clipart-blue-cloud-art-cloud-computing-cloud-blue-cloud.png"
              alt=""
            />
            <div class="card-information__type-information">
              <p class="type-information__type">Vento</p>
              <p class="type-information__value">10 km/h</p>
            </div>
          </div>
        </div>
      </section>
      <section></section>
    </main>
  </body>
</html>
